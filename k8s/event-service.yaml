apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: bierohero
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
      - name: event-service
        image: wojogu/mcce24-secpv-event-service:1.0
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: postgresql://user:password@event-db.bierohero:5432/event
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: bierohero
spec:
  selector:
    app: event-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: NodePort
